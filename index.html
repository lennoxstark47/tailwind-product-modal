<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center  bg-slate-100 min-h-screen p-6 px-8">
        <div class="flex flex-col md:flex-row p-2 py-6 md:p-8 md:px-14 bg-white shadow-xl rounded-2xl mx-auto ">
            <!-- ImageContainer -->
            <div >
                <img src="./image/headphone.png" alt="" class="mx-auto w-60 md:mt-10">
            </div>
            <!-- product desc -->
            <div class=" flex flex-col  mt-8 p-2 px-4">
                <!-- rounded text -->
                <div class=" flex items-center md:justify-start justify-center">

                    <div class=" py-1 px-3 bg-black rounded-2xl">
                        <p class=" text-white text-center text-sm">Free Shipping</p>
                    </div>
                </div>
                <!-- name -->
                <div class="md:max-w-sm">

                    <p class=" text-2xl text-center md:text-left mx-auto md:mx-0 mt-2 font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                </div>
                <!-- Strikethrough -->
                <div class=" w-min mx-auto md:mx-0 mt-5">
                    <p class=" text-base line-through text-center md:text-left">$799</p>
                </div>
                <!-- cost -->
                <div class=" w-min mx-auto mt-5 md:mx-0">
                    <p class=" text-center text-5xl font-bold">$599</p>
                </div>
                <p class="mt-2 text-sm text-center md:text-left text-gray-400 font-thin ">This offer is valid until April 3rd or as long as stock lasts!</p>
                <!-- bluebutton -->
                <!-- main container -->
                <div class=" min-w-full bg-blue-700 mt-4 cursor-pointer rounded-lg mx-auto">
                    <div class=" bg-blue-500 p-4 mb-2 hover:mb-0 hover:min-h-full rounded-lg text-white mx-auto text-center transition-all duration-200">
                        <p>Add to cart</p>
                    </div>
                </div>
                <!-- Stock -->
                <div class="flex items-center space-x-3 group mt-3">
                    <div
                    class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
                    ></div>
                    <div class="text-sm">50+ pcs. in stock</div>
                </div>
                <!-- buttons container -->
                <div class="flex flex-col md:flex-row mt-4 space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex space-x-3 p-3 items-center border-2 border-gray-300 justify-center rounded-lg hover:shadow-lg  cursor-pointer hover:-translate-y-0.5 transition-all duration-150">
                        <img src="./image/weight.png" alt="" class="w-8">
                        <p>Add to cart</p>
                    </div>
                    <div class="flex p-3 border-2 space-x-3 items-center border-gray-300 justify-center rounded-lg hover:shadow-lg  cursor-pointer hover:-translate-y-0.5 transition-all duration-150">
                        <img src="./image/heart.png" alt="" class="w-8">
                        <p>Add to wishlist</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
